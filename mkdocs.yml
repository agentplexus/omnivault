site_name: OmniVault
site_description: Unified Go library for secret management across multiple providers
site_url: https://agentplexus.github.io/omnivault
repo_url: https://github.com/agentplexus/omnivault
repo_name: agentplexus/omnivault

docs_dir: docsrc
site_dir: docs

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Installation: installation.md
  - Library:
      - Quick Start: library/quickstart.md
      - Client API: library/client.md
      - URI Resolver: library/resolver.md
      - Providers: library/providers.md
      - Custom Providers: library/custom-providers.md
  - CLI:
      - Quick Start: cli/quickstart.md
      - Commands: cli/commands.md
      - Daemon: cli/daemon.md
      - Security: cli/security.md
  - Releases:
      - v0.2.0: releases/v0.2.0.md
      - v0.1.0: releases/v0.1.0.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/agentplexus/omnivault
